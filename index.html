    <title>Nash Ang's Homelab</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            card: '#1e293b',
                            accent: '#38bdf8',
                            text: '#94a3b8'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .service-card { transition: all 0.2s ease; }
        .service-card:hover { transform: translateY(-2px); border-color: #38bdf8; }
        
        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #38bdf8; }
        .toggle-checkbox:checked + .toggle-label { background-color: #38bdf8; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-brand-dark">

    <!-- Minimal Navbar -->
    <nav class="w-full py-4 px-6 border-b border-gray-800 bg-brand-dark/50 backdrop-blur-sm fixed top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-xl font-bold tracking-tighter text-gray-100">
                nash.<span class="text-brand-accent">is-a.dev</span>
            </div>
            <div class="text-xs font-mono text-gray-500">
                BARE METAL / PINOYSEOUL-320S
            </div>
        </div>
    </nav>

    <!-- Main Dashboard Area -->
    <main class="flex-1 max-w-7xl mx-auto w-full px-6 pt-24 pb-10">
        
        <!-- Controls Header -->
        <div class="flex flex-col md:flex-row justify-between items-end md:items-center mb-8 pb-6 border-b border-gray-800 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-white mb-1">Web App Launcher</h1>
                <div class="flex items-center gap-2">
                    <div id="status-dot" class="w-2 h-2 rounded-full bg-green-500"></div>
                    <span id="ip-indicator" class="text-sm font-mono text-brand-text">Initializing...</span>
                </div>
            </div>

            <!-- The Toggle -->
            <div class="flex items-center gap-3 bg-brand-card px-4 py-2 rounded-lg border border-gray-700">
                <span class="text-xs font-bold text-gray-400">CLOUD</span>
                <div class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="network-toggle" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300 left-0"/>
                    <label for="network-toggle" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-600 cursor-pointer"></label>
                </div>
                <span class="text-xs font-bold text-brand-accent">LAN</span>
            </div>
        </div>

        <!-- Dynamic Content Container -->
        <div id="dashboard-container" class="space-y-10">
            <!-- Sections will be injected here -->
        </div>

    </main>

    <footer class="py-6 text-center text-gray-600 text-xs border-t border-gray-800">
        <p>&copy; 2026 Nash Ang's Homelab</p>
    </footer>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        
        const services = [
            // --- SYSTEM ---
            { name: "CasaOS", icon: "fa-server", desc: "OS Manager", external: "https://start.pinoyseoul.com", internal: "http://192.168.1.59:80", category: "SYSTEM" },
            { name: "Glances", icon: "fa-chart-line", desc: "Resource Monitor", external: "https://glances.pinoyseoul.com", internal: "http://192.168.1.59:61208", category: "SYSTEM" },
            { name: "Home Assistant", icon: "fa-house-signal", desc: "Automation", external: "https://homeassistant.pinoyseoul.com", internal: "http://192.168.1.59:8123", category: "SYSTEM" },
            { name: "Syncthing", icon: "fa-sync", desc: "P2P Sync", external: "https://syncthing.pinoyseoul.com", internal: "http://192.168.1.59:8384", category: "SYSTEM" },
            
            // --- VIDEO ---
            { name: "Jellyfin", icon: "fa-film", desc: "Media Streaming", external: "https://jellyfin.pinoyseoul.com", internal: "http://192.168.1.59:8096", category: "VIDEO" },
            { name: "Sonarr", icon: "fa-tv", desc: "Shows Tracker", external: "https://sonarr.pinoyseoul.com", internal: "http://192.168.1.59:8989", category: "VIDEO" },
            { name: "Radarr", icon: "fa-ticket", desc: "Movie Tracker", external: "https://radarr.pinoyseoul.com", internal: "http://192.168.1.59:7878", category: "VIDEO" },
            { name: "Bazarr", icon: "fa-language", desc: "Subtitles Tracker", external: "https://bazarr.pinoyseoul.com", internal: "http://192.168.1.59:6767", category: "VIDEO" },
            //{ name: "NodeCast TV", icon: "fa-rss", desc: "IPTV Player", external: "https://nodecastv.pinoyseoul.com", internal: "http://192.168.1.59:3000", category: "VIDEO" },
            //{ name: "Dispatcharr", icon: "fa-tower-broadcast", desc: "IPTV Manager", external: "https://dispatcharr.pinoyseoul.com", internal: "http://192.168.1.59:8080", category: "VIDEO" },

            // --- AUDIO ---
            { name: "Navidrome", icon: "fa-music", desc: "Music Player", external: "https://navidrome.pinoyseoul.com", internal: "http://192.168.1.59:4533", category: "AUDIO" },
            { name: "Lidarr", icon: "fa-guitar", desc: "Music Tracker", external: "https://lidarr.pinoyseoul.com", internal: "http://192.168.1.59:8686", category: "AUDIO" },

            // --- PHOTOS ---
            { name: "Photoview", icon: "fa-images", desc: "Photo Gallery", external: "https://photoview.pinoyseoul.com", internal: "http://192.168.1.59:9000", category: "PHOTOS" },

            // --- BOOKS ---
            { name: "Kavita", icon: "fa-book-journal-whills", desc: "Book Reader", external: "https://kavita.pinoyseoul.com", internal: "http://192.168.1.59:5000", category: "BOOKS" },
            { name: "Suwayomi", icon: "fa-download", desc: "Manga Downloader", external: "https://suwayomi.pinoyseoul.com", internal: "http://192.168.1.59:4567", category: "BOOKS" },
            { name: "Readarr", icon: "fa-book", desc: "Book Tracker", external: "https://readarr.pinoyseoul.com", internal: "http://192.168.1.59:8787", category: "BOOKS" },
            { name: "Audiobookshelf", icon: "fa-headphones", desc: "Audiobook Player", external: "https://audiobookshelf.pinoyseoul.com", internal: "http://192.168.1.59:13378", category: "BOOKS" },

            // --- DOWNLOAD ---
            { name: "qBittorrent", icon: "fa-magnet", desc: "Torrent Client", external: "https://qbittorrent.pinoyseoul.com", internal: "http://192.168.1.59:8090", category: "DOWNLOAD" },
            { name: "Prowlarr", icon: "fa-spider", desc: "Index Manager", external: "https://prowlarr.pinoyseoul.com", internal: "http://192.168.1.59:9696", category: "DOWNLOAD" },
        ];

        // Define Category Order and Colors
        const categoryOrder = ['SYSTEM', 'VIDEO', 'AUDIO', 'PHOTOS', 'BOOKS', 'DOWNLOAD'];
        const categoryColors = {
            'SYSTEM': 'text-slate-400 border-slate-700',
            'VIDEO': 'text-purple-400 border-purple-900',
            'AUDIO': 'text-cyan-400 border-cyan-900',
            'PHOTOS': 'text-pink-400 border-pink-900',
            'BOOKS': 'text-emerald-400 border-emerald-900',
            'DOWNLOAD': 'text-orange-400 border-orange-900'
        };

        const container = document.getElementById('dashboard-container');
        const toggle = document.getElementById('network-toggle');
        const indicator = document.getElementById('ip-indicator');
        const statusDot = document.getElementById('status-dot');

        function renderServices(isLan) {
            container.innerHTML = ''; // Clear existing content

            categoryOrder.forEach(category => {
                // Filter services for this category
                const catServices = services.filter(s => s.category === category);
                
                if (catServices.length > 0) {
                    // Create Section
                    const section = document.createElement('section');
                    
                    // Header
                    const colorClass = categoryColors[category] || 'text-gray-400 border-gray-700';
                    const headerHTML = `
                        <div class="flex items-center gap-2 mb-4 border-b border-gray-800 pb-2">
                            <h2 class="text-sm font-bold tracking-widest ${colorClass.split(' ')[0]}">${category}</h2>
                            <div class="flex-1"></div>
                            <span class="text-xs text-gray-600 font-mono">${catServices.length} Apps</span>
                        </div>
                    `;
                    section.innerHTML = headerHTML;

                    // Grid
                    const grid = document.createElement('div');
                    grid.className = 'grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4';

                    catServices.forEach(service => {
                        const url = isLan ? service.internal : service.external;
                        const displayUrl = url.replace('https://', '').replace('http://', '').split('/')[0];
                        
                        const card = document.createElement('a');
                        card.href = url;
                        card.target = "_blank";
                        card.className = "service-card bg-brand-card p-4 rounded-lg border border-gray-700 hover:border-gray-500 hover:bg-gray-800 flex flex-col gap-2 group";
                        card.innerHTML = `
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded bg-gray-900 flex items-center justify-center text-gray-400 group-hover:text-white transition-colors">
                                    <i class="fa-solid ${service.icon}"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-gray-200 text-sm leading-tight">${service.name}</h3>
                                    <p class="text-[10px] text-gray-500 uppercase tracking-wide">${service.desc}</p>
                                </div>
                            </div>
                            <div class="mt-auto pt-2 border-t border-gray-700/50">
                                <div class="text-[10px] font-mono text-gray-600 truncate group-hover:text-brand-accent transition-colors">
                                    ${displayUrl}
                                </div>
                            </div>
                        `;
                        grid.appendChild(card);
                    });

                    section.appendChild(grid);
                    container.appendChild(section);
                }
            });

            // Update Header Status
            if (isLan) {
                indicator.textContent = "LAN MODE (192.168.1.59)";
                indicator.className = "text-sm font-mono text-yellow-500 font-bold";
                statusDot.className = "w-2 h-2 rounded-full bg-yellow-500 animate-pulse";
            } else {
                indicator.textContent = "CLOUD MODE (Tunnel)";
                indicator.className = "text-sm font-mono text-green-500 font-bold";
                statusDot.className = "w-2 h-2 rounded-full bg-green-500";
            }
        }

        // Initial Render
        renderServices(false);

        // Event Listener
        toggle.addEventListener('change', (e) => {
            renderServices(e.target.checked);
        });
    </script>
</body>
</html>
